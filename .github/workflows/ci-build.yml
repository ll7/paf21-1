name: Build Driving Components

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: checkout source code
        uses: actions/checkout@v2
        with:
          lfs: 'true'
      - name: checkoutLFS
        uses: actions/checkout@v2
      - run: git lfs pull  

      - name: Build the Docker images
        
        run: cd components && docker-compose -f driving-components-build.yml build
        
